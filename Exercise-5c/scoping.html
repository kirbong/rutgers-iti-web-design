<!DOCTYPE html>

<!-- Fig 9.9: scoping.html -->
<!-- Scoping example. -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Scoping Example</title>
    <style type = "text/css">
        p { margin: 0px; }
        p.space { margin-top: 10px; }
    </style>

    <script>
        var ouput; // stores the string to diplay
        var x = 1; // global variable

        function start()
        {
            var x = 5; // variable local to function start

            output =  "<p>local x in start is " + x + "</p>";

            functionA(); // functionA has local x
            functionB(); // functionB uses global variable x
            functionA(); // functionA revitalizes local x
            functionB(); // global variable x retains its value

            output += "<p class='space'>local x in start is " + x + "</p>";
            document.getElementById( "results" ).innerHTML = output;
        } // end function start

        function functionA()
        {
            var x = 25; // initialized each time functionA is called

            output += "<p>local x in functionA is " + x + " after entering functionA</p>";

            ++x;
            output += "<p>local x in functionA is " + x + " before exiting functionA</p>";
        } // end functionA

        function functionB()
        {
            output += "<p>global variable x is " + x + " on entering functionB</p>";
            x *= 10;
            output += "<p>global variable  is " + x + " on exiting functionB</p>"
        }

        window.addEventListener( "load", start, false );
    </script>
</head>
<body>
    <div id = "results"></div>
</body>
</html>
