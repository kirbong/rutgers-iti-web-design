<!DOCTYPE html>

<!-- Write PHP code to generate one number from the following numbers

a) 1 to 10
b) -2 to 20
c) 0 to 11 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers in PHP</title>
</head>
<body>
    <?php
    $a = rand(1, 10);
    $x = rand(-2, 20);
    $y = rand(0, 11);

    echo "<p> $a, $x, $y </p>"
    ?>
</body>
</html>
