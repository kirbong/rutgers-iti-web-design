<!DOCTYPE html>

<!-- Part 3: Write a program to calculate the sum of all numbers from 1 to 30. You should use a loop structure to perform the calculation -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers Between 1 - 30</title>
    <script>
        var num; // the number 0
        var total; // total sum

        num = 0; // can start with 0 or 1, either works
        total = 0;

        while ( num <= 30 ) // 30 numbers from 1 - 30
        {
            total += num; // total + num
            num++; // iterate num by 1
        }

        document.writeln( "<h1>The total is " + total + "</h1>" );
    </script>
</head>

</body>
</html>
