<!DOCTYPE html>

<!-- Part 2: Write a program to calculate the sum of all the even numbers from 1 to 200. You should use a loop structure to perform the calculation. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
    <script>
        var num; // the number 0
        var total; // the total sum of the even numbers

        num = 0; // have to start with 0 for math to work
        total = 0;

        while ( num <= 200) // 200 numbers from 1 to 200
        {
            total += num; // total + num
            num += 2; // iterate num by 2
        }

        document.writeln( "<h1>The total of the even numbers is " + total + "</h1>" );
    </script>
</head>

</body>
</html>
