<!DOCTYPE html>

<!-- Part 1: Write a program to calculate the sum of all the odd numbers from 1 to 100. You should use a loop structure to perform the calculation. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers</title>
    <script>
        var num; // the number 1
        var total; // the total sum of the odd numbers

        num = 1;
        total = 0;

        while ( num<= 100)
        {
            total += num;
            num += 2;
        }

        document.writeln( "<h1>The total of the odd numbers is " + total + "</h1>" );
    </script>
</head>

</html>
