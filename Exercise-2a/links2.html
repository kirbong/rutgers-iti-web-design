<!DOCTYPE html>

<!-- Fig 2.10: links2.html-->
<!-- Unordered list containing hyperlinks. -->

<html>
    <head>
        <meta charset="utf-8">
        <title>Links</title>
    </head>

    <body>
        <h1>Here are my favorite sites!</h1>
        <p><strong>Click on a name to go to that page</strong></p>

        <!-- Create an unordered list -->
        <ul>
            <!-- The list contains 4 items -->
            <li><a href="http://www.facebook.com">Facebook</a></li>
            <li><a href="http://www.twitter.com">Twitter</a></li>
            <li><a href="http://www.foursquare.com">Foursquare</a></li>
            <li><a href="http://www.google.com">Google</a></li>
        </ul>
       
    </body>
</html>
