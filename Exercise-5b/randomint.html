<!DOCTYPE html>

<!-- Write statements that assign random integers to the variable n in the following ranges:

a) 1 ≤ n ≤ 7

b) 1 ≤ n ≤ 221

c) 0 ≤ n ≤ 49

d) 1000 ≤ n ≤ 1114

e) –2 ≤ n ≤ 9

f) –13 ≤ n ≤ 21

Put these statements in JavaScript program and run it

Submit your code and program output -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Integers</title>
    <script>
        var n;

        for (let n = 1; n <= 1; n++) {
            n = Math.floor((Math.random() * 7) + 1);
            document.writeln( "<h1> n is equal to " + n + "</h1>" );
        }

        for (let n = 1; n <= 1; n++) {
            n = Math.floor((Math.random() * 221) + 1);
            document.writeln( "<h1> n is equal to " + n + "</h1>" );
        }

        for (let n = 0; n <= 0; n++) {
            n = Math.floor((Math.random() * 49) + 0);
            document.writeln( "<h1> n is equal to " + n + "</h1>" );
        }
        
        for (let n = 1; n <= 1; n++) {
            n = Math.floor(Math.random() * (1114 - 1000 + 1) + 1000);
            document.writeln( "<h1> n is equal to " + n + "</h1>" );
        }

        for (let n = 1; n <= 1; n++) {
            n = Math.floor(Math.random() * (9 - -2 + 1) + -2);
            document.writeln( "<h1> n is equal to " + n + "</h1>" );
        }

        for (let n = 1; n <= 1; n++) {
            n = Math.floor(Math.random() * (21 - -13 + 1) + -13);
            document.writeln( "<h1> n is equal to " + n + "</h1>" );
        }
    </script>
</head>
<body>
    
</body>
</html>
