<!DOCTYPE html>

<!-- Fig 4.6: advanced.html -->
<!-- Inheritance in style sheets. -->
<html>
<head>
    <meta charset="UTF-8">
    <title>More Styles</title>
    <style type="text/css">
        body { font-family: Arial, Helvetica, sans-serif; }
        a.nodec { text-decoration: none; }
        a:hover { text-decoration: underline; }
        li em { font-weight: bold; }
        h1, em { text-decoration: underline; }
        ul { margin-left: 20px; }
        ul ul { font-size: .8em; }
    </style>
</head>
<body>
    <h1>Shopping List for Monday:</h1>

    <ul>
        <li>Milk</li>
        <li>Bread
            <ul>
                <li>White Bread</li>
                <li>Rye Bread</li>
                <li>Whole Wheat Bread</li>
            </ul>
        </li>
        <li>Carrots</li>
        <li>Yogurt</li>
        <li>Pizza <em>with mushrooms</em></li>
    </ul>

    <p><em>Go to the</em>
        <a class="nodec" href="http://deitel.com">Grocery Store</a>
    </p>
</body>
</html>
