<!DOCTYPE html>

<!-- Part 4: "Write a program to calculate the area of a rectangle." -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
    <script type = "text/javascript">
 
        var length; // defining length variable
        var width; // defining width variable
        var numberLength; // integer 1
        var numberWidth; // integer 2
        var area; // result

        //read in numbers from users as strings
        length = window.prompt("What is the length of the rectangle (longer side)? ");
        width = window.prompt("What is the width of the rectangle (shorter side)?" );

        // converting strings to integers
        numberLength = parseInt( length );
        numberWidth = parseInt ( width );

        // a = l x w
        area = numberLength * numberWidth;

        // writing area of the rectangle
        document.writeln("<h1>The area of the rectangle is " + area + " inches</h1>")

    </script>
</head>
<body>
    
</body>
</html>
