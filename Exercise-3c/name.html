<!DOCTYPE html>

<!-- Part 1: "Write a program to print your name on the screen." -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write your name!</title>
    <script type = "text/javascript">
        
        var name; // defining name variable

        name = window.prompt("Please enter your name!" ); // prompting user to enter their name

        document.writeln( "<h1> Hello, " + name + "</h1>" ) // writing in name

    </script>
</head>

</body>
</html>
